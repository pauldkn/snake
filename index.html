<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake |Â Canvas</title>

    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Snake</h1>
    </header>

    <section class="main">
        <div class="board">
            <div class="rules">
                <h3>LET'S PLAY SNAKE!</h3><br>
                <img src="./images/snake2.png" alt="snake" width="50" height="50"><br>
                <ul>
                    <li>up arrow: move up</li>
                    <li>down arrow: move down</li>
                    <li>left arrow: move left</li>
                    <li>right arrow: move right</li>
                </ul>
                <p>Avoid your tail and walls!</p>
            </div>
            <div class="score">
                <h3>Your current score:<br><span id="points">0 point</span></h3>
            </div>
        </div>
        <div class="settings">
            <div class="difficulty">
                <h3>Choose a level!</h3>
                <button id="btn-easy">EASY</button>
                <button id="btn-medium">NORMAL</button>
                <button id="btn-hard"><b>PYTHON!</b></button>
                <!-- <select name="difficulty-choice" id="difficulty-choice">
                    <option value="diff1">Easy</option>
                    <option value="diff2">Normal</option>
                    <option value="diff3">Hard</option>
                    <option value="diff4">Python</option>
                </select> -->
            </div>
        </div>
        <div id="game">
            <canvas class="canvas" width="400" height="400"></canvas>
        </div>
    </section>

    <footer>
        <h1 class="copyright">Canvas | JS</h1>
        <h1 class="copyright">Snake</h1>
    </footer>
</body>
</html>
