<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake | Canvas</title>

    <link rel="stylesheet" href="/styles/style.css">
    <script type="module" src="/scripts/index.js"></script>
</head>
<body>
    <header>
        <h1 class="title">Canvas | fakeSnakeInc.</h1>
    </header>

    <section class="main">
        <div class="board">
            <div class="rules">
                <h3>LET'S PLAY THE ICONIC SNAKE!</h3><br>
                <img src="./images/snake2.png" alt="snake" width="50" height="50">
                <br>
                Do you really need rules ?<br>
                <ul>
                    <li>up arrow: move up</li>
                    <li>down arrow: move down</li>
                    <li>left arrow: move left</li>
                    <li>right arrow: seriously ?</li>
                </ul>
            </div>
            <div class="score">
                <h3>You current score: <span id="points">0 point</span></h3>
            </div>
        </div>
        <div class="settings">
            <div class="difficulty">
                <h3>Choose a level!</h3>
                <select name="difficulty-choice" id="difficulty-choice">
                    <option value="diff1">Easy</option>
                    <option value="diff2">Normal</option>
                    <option value="diff3">Hard</option>
                    <option value="diff4">Python</option>
                </select>
            </div>
            <button id="btn-go">GO!</button>
        </div>
        <div class="game">
            <canvas id="example" width="400" height="400"></canvas>
        </div>
    </section>

    <footer>
        <h1 class="copyright">Canvas | JS</h1>
        <h1 class="copyright">fakeSnakeInc ©</h1>
    </footer>
</body>
</html>
